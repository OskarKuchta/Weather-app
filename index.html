<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" sizes="32x32" href="./icon.png" />
    <link rel="stylesheet" href="./style.css">
    <title>Weather-app</title>
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <h1 class="brand">WEATHER APP</h1>
        <div class="bottom">
          <h2 class="temp">16&#176;</h2>
          <div class="city-name">
            <h2 class="name">Mlawa</h2>
            <small>
              <span class="time">02:27</span>
              <span class="date">Poniedziałek Sep 19</span>
            </small>
          </div>
          <div class="weather">
            <img
              class="icon"
              alt="icon"
              width="50"
              height="50"
              src="./icons/day/113.png"
            />
            <span class="condition">Cloudy</span>
          </div>
        </div>
      </div>
      <div class="panel">
        <form id="locationInput">
          <input type="text" class="search" placeholder="Search Location..." />
          <button type="submit" class="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <ul class="cities">
          <li class="city">New York</li>
          <li class="city">Warszawa</li>
          <li class="city">Paris</li>
          <li class="city hr">Tokyo</li>
        </ul>
        <ul class="details">
          <h4>Dodatkowe informacje :</h4>
          <li>
            <span>Zachmurzenie</span>
            <span class="cloud">89%</span>
          </li>
          <li>
            <span>Wilgotność</span>
            <span class="humidity"> 64% </span>
          </li>
          <li>
            <span>Wiatr</span>
            <span class="wind">8km/h</span>
          </li>
        </ul>
      </div>
    </div>
    <script defer src="./index.js"></script>
    <script defer src="https://kit.fontawesome.com/c5f02141cd.js" crossorigin="anonymous"></script>
  </body>
</html>

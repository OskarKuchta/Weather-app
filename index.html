<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link rel="icon" sizes="32x32" href="./images/icon.png" />
    <link rel="stylesheet" href="./style.css">
    <title>Weather-app</title>
    <script defer src="./index.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <h3 class="brand">the weather</h3>
        <div>
          <h1 class="temp">16&#176;</h1>
          <div class="city-name">
            <h1 class="name">London</h1>
            <small>
              <span class="time">02:27</span>
              <span class="date">Moday Sep 19</span>
            </small>
          </div>
          <div class="weather">
            <img
              class="icon"
              alt="icon"
              width="50"
              height="50"
              src="./images/icons/day/113.png"
            />
            <span class="condition">Cloudy</span>
          </div>
        </div>
      </div>
      <div class="panel">
        <form id="locationInput">
          <input type="text" class="search" placeholder="Search Location..." />
          <button type="submit" class="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <ul class="cities">
          <li class="city">New York</li>
          <li class="city">California</li>
          <li class="city">Paris</li>
          <li class="city hr">Tokyo</li>
        </ul>
        <ul class="details">
          <h4>Weather Details</h4>
          <li>
            <span>Cloudy</span>
            <span class="cloud">89%</span>
          </li>
          <li>
            <span> Humidity </span>
            <span class="humidity"> 64% </span>
          </li>
          <li>
            <span>Wind</span>
            <span class="wind">8km/h</span>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
